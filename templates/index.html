<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Existing styles */

        /* Dark Mode Styles */
        .dark-mode {
            background: linear-gradient(135deg, #333, #000);
            color: #fff;
        }
        .dark-mode .upload-container {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
        }
        .dark-mode .upload-header h1 {
            color: #fff;
        }
        .dark-mode .upload-header p {
            color: #ccc;
        }
        .dark-mode .upload-form input[type="file"] {
            background: #444;
            border-color: #667eea;
            color: #fff;
        }
        .dark-mode .upload-form button {
            background: #764ba2;
        }
    </style>
</head>

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .upload-container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .upload-header h1 {
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .upload-header p {
            color: #666;
            font-size: 14px;
        }
        .upload-form {
            margin-top: 20px;
        }
        .upload-form input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            background: #f8f9fa;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        .upload-form input[type="file"]:hover {
            border-color: #764ba2;
        }
        .upload-form button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #667eea;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .upload-form button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        .upload-form button:active {
            transform: translateY(0);
        }
        .messages {
            margin-top: 20px;
        }
        .messages .alert {
            margin-bottom: 10px;
            border-radius: 10px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    
</head>
<body>
    <div class="upload-container">
        <div class="upload-header">
            <h1>Upload Images or PDFs</h1>
            <p class="text-muted">Supported formats: .png, .jpg, .jpeg, .pdf</p>
        </div>
        <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" class="form-control" name="file" accept=".png,.jpg,.jpeg,.pdf" required>
            <button type="submit" class="btn">Upload</button>
        </form>

        <div class="messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
